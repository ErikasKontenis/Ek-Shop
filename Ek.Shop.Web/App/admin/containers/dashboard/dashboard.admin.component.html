<div class="" *ngIf="category">
    <div class="page-title">
        <div class="title_left">
            <h3>{{category.getCharacteristic('name')}}</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content" [innerHTML]="category.getCharacteristic('description')">

                </div>
            </div>
        </div>
    </div>
</div>
