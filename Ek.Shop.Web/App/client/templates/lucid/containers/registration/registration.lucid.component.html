<div class="container" *ngIf="category">
    <div class="row">
        <breadcrumb-lucid [navigations]="category.navigations"></breadcrumb-lucid>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>{{category.getCharacteristic('name')}}</h2>
                <h4>{{category.getFieldset('registration').getCharacteristic('name')}}</h4>
                <hr />
                <span *ngFor="let headerError of category.headerErrors" class="error">{{headerError}}</span>
                <hr *ngIf="category.headerErrors?.length"/>
                <form class="form-horizontal" server-validate novalidate>
                    <div class="col-sm-6 col-md-6">
                        <div class="form-group" *ngFor="let item of category.getFieldset('registration').fields | keys">
                            <b class="col-md-3 control-label">{{item.value.getLabel()}}</b>
                            <div class="col-md-6">
                                <app-field [field]="item.value"></app-field>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p *ngIf="!category"><em>Loading...</em></p>
